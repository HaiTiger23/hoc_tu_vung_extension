<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thống kê học từ vựng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="stats.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h3 class="mb-4 text-center">Thống kê quá trình học từ vựng</h3>
    <!-- Tổng quan -->
    <div class="row mb-4" id="overviewStats">
      <div class="col-md-3 col-6 mb-2">
        <div class="card text-center">
          <div class="card-body">
            <div class="fs-4" id="totalWords">0</div>
            <div class="text-muted">Tổng số từ</div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-6 mb-2">
        <div class="card text-center">
          <div class="card-body">
            <div class="fs-4 text-primary" id="learnedWords">0</div>
            <div class="text-muted">Đã học</div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-6 mb-2">
        <div class="card text-center">
          <div class="card-body">
            <div class="fs-4 text-success" id="masteredWords">0</div>
            <div class="text-muted">Thành thạo</div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-6 mb-2">
        <div class="card text-center">
          <div class="card-body">
            <div class="fs-4 text-secondary" id="notLearnedWords">0</div>
            <div class="text-muted">Chưa học</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Biểu đồ số lần học/ngày -->
    <div class="mb-4">
      <h5 class="mb-2">Biểu đồ số lần học mỗi ngày</h5>
      <canvas id="learnChart" height="120"></canvas>
    </div>
    <!-- Lịch sử học gần đây -->
    <div>
      <h5 class="mb-2">Lịch sử học gần đây</h5>
      <div class="table-responsive">
        <table class="table table-bordered table-sm align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>Từ</th>
              <th>Nghĩa</th>
              <th>Lần học</th>
              <th>Sai</th>
              <th>Streak</th>
              <th>Lần học gần nhất</th>
            </tr>
          </thead>
          <tbody id="recentHistory">
            <!-- Dữ liệu JS render -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
  <script src="stats.js"></script>
</body>
</html>
